<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交信息</title>
	<script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua) ) {//如果是安卓浏览器
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {//如果版本大于2.3
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' ,minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">')
            } else {//如果版本不大于2.3
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' , target-densitydpi=device-dpi">')
            }
        } else {//如果不是安卓浏览器
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">')
        }
    </script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 终极容器 -->
	<form  action="/admin/service/tijiao" class="formCon" id="formCon" method="post">
		<ul>
			<li><input type="text" name="name" value="" placeholder="您的姓名" ></li>
			<li><inpu../admin/lit type="text" name="phone" value="" placeholder="您的手机号" ></li>
			<li><input type="text" name="yuchaqi" value="" placeholder="您的预产期" ></li>
			<li><input type="text" name="city" value="" placeholder="您所在的城市" ></li>
			<li><input type="submit" value="提交"> </li>
			<li><a href="http://m.mumway.com">详情点击官网</a></li>
		</ul>
	</form>


</body>
</html>
