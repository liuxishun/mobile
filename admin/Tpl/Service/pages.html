<script>
$(function(){
	$("#project input").val(getCookie("project"));

		inputObj.number=$("#number input").val();

		subName=subDoblur();
		subPhone=subBrblur();
		if(!subName||!subPhone){
			return false;
			}

                });

function doblur() {
	var name=document.getElementById('name').value;
	var reg=new RegExp('^[\u4E00-\u9FFF]+$');
	if(reg.test(name)==false) {
		document.getElementById('sname').innerHTML='姓名请输入中文';
	}else{
		document.getElementById('sname').innerHTML='';
		}
}
function subDoblur() {
	var name=document.getElementById('name').value;
	var reg=new RegExp('^[\u4E00-\u9FFF]+$');
	if(reg.test(name)==false) {
		alert('请输入姓名!');
		return false;
	}
	return true;
}	
function brblur() {
	var phoneNumber=document.getElementById('phoneNumber').value;
	var reg=new RegExp('^1[3|4|5|8][0-9]{9}$');
	if(!reg.test(phoneNumber)) {
		document.getElementById('sphone').innerHTML='请输入正确的手机号';
	}else{
		document.getElementById('sphone').innerHTML='';
		}
}
function subBrblur() {
	var phoneNumber=document.getElementById('phoneNumber').value;
	var reg=new RegExp('^1[3|4|5|8][0-9]{9}$');
	if(!reg.test(phoneNumber)) {
		alert('请输入手机号码!');
		return false;
	}
	return true;
}
//获取cookie
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
    }
    return "";
}
	
</script>
