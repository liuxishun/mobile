<script type='text/javascript'>
	document.getElementById('add').onclick=function(){
		var table=document.getElementById('table');
		var tr=table.insertRow(table.rows.length-1);
		tr.innerHTML="<th>症状描述：</th><td><input type='text' name='s_child_name' class='add_input'/>&nbsp;<a href='javascript:void(0)' onclick='deleteItem(this)'>删除</a>";
	}
	document.getElementById('tijiao').onclick=function(){
		var sc_name=document.getElementsByName('sc_names')[0];
		var s_child_names=document.getElementsByName('s_child_name');
		var sc_names='';
		for(var i=0;i<s_child_names.length;i++){
			if(s_child_names[i].value!=''){
			sc_names+=s_child_names[i].value+',';
			}
		}
		if(sc_names!=''){
			sc_names=sc_names.substring(0,sc_names.length-1);
		}
		sc_name.value=sc_names;
		document.getElementById('form').submit();
	}
	function deleteItem(a){
		var table=document.getElementById('table');
		table.deleteRow(a.parentNode.parentNode.rowIndex);
	}
</script>
