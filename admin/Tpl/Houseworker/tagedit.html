        alert('请先选择类别');
        $('#tid').eq(0).focus();
        return;
    }
    $.get('__APP__/ajax/getHwlevels&id='+ctl_t.val(), function(d){
        if(d.data && d.data.length>0){
            var html='';
            html = renderOptions('', d.data);
            $('.hwlevel-sel').html('<select class="slt-input" data-name="info[hwlevel_id]">'+html+'</select>');
        }
    }, 'json')
}
