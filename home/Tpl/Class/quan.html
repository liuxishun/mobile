
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好孕妈妈</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ke/css/quan.css">
    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' ,minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">')
            } else {
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' , target-densitydpi=device-dpi">')
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">')
        }
    </script>
    <script src="__PUBLIC__/ke/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
		$(function(){
			
		});

    </script>
</head>

<body style="background-color: #f3f3f3;">
    <section class="section section1">
        <ul class="yhq">
        <foreach name="list" item="li">
        	<li>
            	<if condition="$pd.ul != null">
            		<a href="__URL__/zhifu?{$pd.ul}={$pd.kcid}&qid={$li.id}&openid={$pd.openid}">
               	<else/>
               		<a href="javascript:;">
               	</if>
            	<if condition="$li.qtype == 0">
               	<div class="yhq_d3">
               		<P class="yhp_d1_p2">元课程券</P>
               		
                    <span class="yhp_d1_s1">{$li.jine}</span>
                </div>
                <P class="yhp_d1_p3" style="text-align:center; font-size:26px; line-height:50px; background:#fff; color:#565656; padding:0; margin-right:4px;">{$li.shu}张</P>
                <elseif condition="$li.id eq 4" />
                <img alt="" src="/Public/ke/img/9quan.jpg" style="width: 100%;height: 202px;">
                <P class="yhp_d1_p3" style="text-align:center; font-size:26px; line-height:50px; background:#fff; color:#565656; padding:0; margin-right:4px;">{$li.shu}张</P>
               	<else/>
               	<div class="yhq_d2">
               		<P class="yhp_d1_p2">元直播券</P>
               		
                    <span class="yhp_d1_s1">{$li.jine}</span>
                </div>
                <P class="yhp_d1_p3" style="text-align:center; font-size:26px; line-height:50px; background:#fff; color:#565656; padding:0; margin-right:4px;">{$li.shu}张</P>
               	</if>
            	</a>
            </li>
        </foreach>
        
        </ul>
    </section>
</body>
</html>
