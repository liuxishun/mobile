    <script type="text/javascript">
		function tijiao(){
			var dt = {};
			dt.USERID = '{$openid}';
			dt.KCID = '{$pd.id}';
			dt.MONEY = {$pd.jine};
			dt.PAYCHANNEL = 'wx';
			dt.PAYCONTENT = '{$pd.title}';
			dt.QUANID = {$pd.quanid};
			dt.QUANE = {$pd.quane};
			dt.STATE = 0;
			dt.PINGID = 0;
			var bl = true;
			$.ajaxSetup({ async: false });
			$.post('__URL__/dingdan',dt,function(dd){
				var dd = eval("("+dd+")");
				if(dd.id > 0){
					if(dd.tp == 2){
						alert("支付成功！");
						location.href="http://m.mumway.com/index.php/ke/quzheng?openid={$openid}";
						bl = false;
					}else{
						$("#did").val(dd.id);
					}
	    		}else{
	    			alert("提交失败！");
	    			bl = false;
	    		}
	    	});
			return bl;
		}

    </script>
