        <P class="assignment2_p3"><a class="assignment2_p3_a" href="javascript:$(this).hide();">继续答题</a><a href="javascrpt:;" onclick="addsub();">交卷</a></P>

<script type="text/javascript">
var inx = 1;
$('#k'+inx).show();
var count = {$count};
var jidui = 0;//计数做对的题
var jicuo = 0;//计数做错的题
function ches(){
	jidui = 0;
	jicuo = 0;
	for(var i = 1;i<=count;i++){
		var da = 0;//判断是否答题
		var dui = 0;//判断是否做对
		$("[name="+i+"]").each(function(){
			if($(this).attr("checked")){
				da = 1;
				if($(this).val() == 0){
					dui = 1;
				}
			}else{
				if($(this).val() == 1){
					dui = 1;
				}
			}
		});
		
		if(da==1 && dui==0){
			jidui++;//是否做对
		}
		if(da==1 && dui==1){
			jicuo++;//是否做错
		}
		if(da==1){
			$("[name="+i+"]").each(function(){
				if($(this).val() == 1){
					$(this).next().addClass('dati_p2_i1').html('√');
				}
			});
		}
	}
	$('.jidui').text(jidui);
	$('.jicuo').text(jicuo);
	$('.yida').text(jidui+jicuo);
}

//上一提
function shang(){
	ches();
	if(inx == 1){
		inx=2;
		alert('已经是第一道题！');
	}
	$('.answer').hide();
	inx--;
	$('#k'+inx).show();
	
}
//下一提
function xia(){
	ches();
	if(inx == count){
		inx = count-1;
		alert('已经是最后一道题,是否交卷！');
	}
	$('.answer').hide();
	inx++;
	$('#k'+inx).show();
}
//答题卡
function datika() {
	jishu = 0;//计数做对的题
	var ht = '';
	for(var i = 1;i<=count;i++){
		var da = 0;//判断是否答题
		var dui = 0;//判断是否做对
		$("[name="+i+"]").each(function(){
			if($(this).attr("checked")){
				da = 1;
				if($(this).val() == 0){
					dui = 1;
				}
			}else{
				if($(this).val() == 1){
					dui = 1;
				}
			}
		    });
  		if(da==1 && dui==0){
			ht += '<a class="dui" href="javascrpt:;" onclick="timu('+i+')">'+i+'</a>';
  		}else if(da==1 && dui==1){
  			ht += '<a class="cuo" href="javascrpt:;" onclick="timu('+i+')">'+i+'</a>';
		}else{
			ht += '<a href="javascrpt:;" onclick="timu('+i+')">'+i+'</a>';
		}
	}
	$('.topic_d1').html(ht);
	//$('.answer').hide();
	$('.topic_out').show();
}
//选择
function timu(v){
	inx = v;
	$('.topic_out').hide();
	$('.assignment1_out').hide();
	$('.assignment2_out').hide();
	$('.answer').hide();
	$('#k'+v).show();
}
var fen = 100;
//提交试卷
function add(v){
	ches();
	var fenz = parseInt(100/count);
	if(jidui != count){
		fen = jidui * fenz;
	}
	$('.defen').html(fen);
	if((count-jidui-jicuo) > 0){
		$('.assignment2_out').show();
	}else{
		//if (confirm("你确定提交吗？")) {
		addsub();
	}
	
	
}
		
function addsub(){
	if (confirm("你确定提交吗？")) {
		var ul = '__URL__/datiadd/cid/{$cid}/type/{$type}/fen/'+fen+'/uid/{$openid}';
		$.get(ul,function(dt){
			if(dt == 0){
				alert("提交失败！");
			}else{
				$('.assignment2_out').hide();
				$('.assignment1_out').show();
			}
		});
	}
}
$('.dati_p2 i').click(function(e) {
	//$(this).removeAttr("checked");
	//$(this).find('input').attr("checked");undefined
	if($(this).hasClass('dati_p2_i1') || $(this).hasClass('dati_p2_i2')){
		$(this).removeClass('dati_p2_i1').removeClass('dati_p2_i2');
		$(this).html($(this).attr('tt'));
	}else{
		var iu = $(this).prev().val();
		if(iu == 1){
			$(this).addClass('dati_p2_i1').html('√');
		}else{
			$(this).addClass('dati_p2_i2').html('X');
		}
		
	}
	
    
});
</script>
