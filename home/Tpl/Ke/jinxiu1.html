<script type="text/javascript">
	setInterval("xiao()",5000);
	//setTimeout("xiao()",1000);
	function xiao(){
		var url = '__URL__/getpinglun/urlid/{$pd.id}/openid/{$openid}';
		$.get(url,function(dd){
			$('.broadcast_ul').html(dd);
		});
	}
	function send(){
		var dt = {};
		dt.openid = '{$openid}';
		dt.urlid = '{$pd.id}';
		dt.h_id = 0;
		dt.contents = $('#contents').val();
		var cont = $('#contents').val();
		if (cont.replace(/(^\s*)|(\s*$)/g,"")==""){
		    alert('输入为空，或都是空格');
		}else{
			var url = '__URL__/pinglun';
			$.post(url,dt,function(dd){
				$('#contents').val('');
	    		if(!dd){
	    			alert("发送失败！");
	    		}
	    	});
		}
	}

</script>
