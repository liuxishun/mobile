	//num为增加的月份
	function AddMouth(num){
        var monthnum = parseInt(num);
        var date = new Date();
        var year = parseInt(date.getFullYear().toString().substr(2, 2));
        var month = parseInt(date.getMonth()) + 1;
        if (month + monthnum > 12){
            var newyear = year + 1;
            var newmonth = month + monthnum - 12;
        }else{
            var newyear = year
            var newmonth = month + monthnum;
        }
        return {"year":newyear,"month":newmonth};
    }

	function startmarquee(lh, speed, delay) {  
		var t;  
		var oHeight = 55;/** div的高度 **/　  
		var p = false;  
		var o = document.getElementById("sollecon");  
		var preTop = 0;  
		o.scrollTop = 0;  
		function start() {  
			t = setInterval(scrolling, speed);  
			o.scrollTop += 1;  
		}  
		function scrolling() {  
			if (o.scrollTop % lh != 0  
				&& o.scrollTop % (o.scrollHeight - oHeight - 1) != 0) {  
				preTop = o.scrollTop;  
			o.scrollTop += 1;  
			if (preTop >= o.scrollHeight || preTop == o.scrollTop) {  
				o.scrollTop = 0;  
			}  
		} else {  
			clearInterval(t);  
			setTimeout(start, delay);  
		}  
	}  
	setTimeout(start, delay);  
}
