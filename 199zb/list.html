	<script src="js/jquery-1.8.2.min.js"></script>
  	<script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' ,minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">')
            } else {
                document.write('<meta name="viewport" content="width=640, initial-scale= ' + phoneScale + ' , target-densitydpi=device-dpi">')
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">')
        }
    </script>
	<script type="text/javascript">
		$(function(){

        <script type="text/javascript">
	        var page = 0;//分页
	        videoList();
	    	function videoList(){
	    		var ul = 'http://m.mumway.com/index.php/class/videoList/page/'+page;
	    		$.get(ul,function(e){
	    			$(".live").append(e);
	    			//判断是否为月服渠道
	    			if(location.href.indexOf("?yf") != -1){
	    				$(".live a").each(function(){
		    				var url = $(this).attr("href");
		    				if(url.indexOf("&cid=yf") == -1){
		    					$(this).attr("href", url+"&cid=yf");
		    				}
		    			});
	    			}
	    		});
	    		page++;
	    	}
        </script>
        <P id="geng" style="font-size:26px; text-align:center; line-height:80px; color:#666;" onclick="videoList()">点击查看更多</P>
